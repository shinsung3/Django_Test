<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div className="Login">
        <form action="{% url 'login' %}" method="post" class="LoginForm">
            <!-- 보안 처리 -->
            {% csrf_token %}
            {{message}}
            <h2>Login</h2>
            <div class="idForm">
                <input type="text" name="username" class="id" placeholder="ID" />
            </div>
            <div class="passForm">
                <input type="password" name="password" class="pw" placeholder="PW" />
            </div>
            <input type='submit' value='로그인' />
        </form>
    </div>
</body>
</html>
